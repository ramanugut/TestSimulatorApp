      const priorityStyles = {
        critical: 'bg-red-100 text-red-700 border-red-300',
        high: 'bg-orange-100 text-orange-700 border-orange-300',
        medium: 'bg-yellow-100 text-yellow-700 border-yellow-300',
        low: 'bg-blue-100 text-blue-700 border-blue-300',
      };

      const statusFromLabel = (value = '') => {
        const normalized = value.toLowerCase();
        if (normalized.includes('progress')) return 'in-progress';
        if (normalized.includes('review')) return 'review';
        if (normalized.includes('pend')) return 'pending';
        if (normalized.includes('postpone')) return 'postponed';
        if (normalized.includes('complete') || normalized.includes('done')) return 'completed';
        return 'new';
      };

      const priorityFromLabel = (value = '') => {
        const normalized = value.toLowerCase();
        if (normalized.includes('critical')) return 'critical';
        if (normalized.includes('high')) return 'high';
        if (normalized.includes('low')) return 'low';
        return 'medium';
      };

      const formatDate = (value) => {
        if (!value) return '';
        const date = new Date(value);
        if (Number.isNaN(date.getTime())) return value;
        return date.toISOString().slice(0, 10);
      };

      const isTaskOverdue = (task) => {
        if (!task?.dueDate) return false;
        const due = new Date(task.dueDate);
        if (Number.isNaN(due.getTime())) return false;
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        return due < today && task.status !== 'completed';
      };

      const sortComments = (comments = []) =>
        [...comments].sort((a, b) => {
          const aDate = new Date(a.createdAt || 0).getTime();
          const bDate = new Date(b.createdAt || 0).getTime();
          return aDate - bDate;
        });

      const generateId = (prefix) => `${prefix}-${Math.random().toString(36).slice(2, 9)}`;

      const TaskCard = ({ task, onSelect, onToggleExpand, isExpanded }) => {
        const completedSubtasks = task.subtasks?.filter((s) => s.completed).length || 0;
        const totalSubtasks = task.subtasks?.length || 0;
        const overdue = isTaskOverdue(task);

        return (
          <div
            className="bg-white rounded-lg border border-slate-200 p-3 mb-2 hover:shadow-md transition-shadow cursor-pointer"
            onClick={() => onSelect(task.id)}
          >
            <div className="flex items-start justify-between mb-2">
              <div className="flex-1">
                <div className="flex items-center gap-2 mb-1">
                  {task.projectId === 'whmcs' && (
                    <span className="text-xs bg-blue-100 text-blue-700 px-2 py-0.5 rounded font-medium">
                      WHMCS
                    </span>
                  )}
                  {overdue && (
                    <span className="text-xs bg-red-100 text-red-700 px-2 py-0.5 rounded font-medium">
                      Overdue
                    </span>
                  )}
                </div>
                <h4 className="font-semibold text-slate-900 text-sm leading-tight line-clamp-2">
                  {task.title}
                </h4>
              </div>
              <button
                className="text-slate-400 hover:text-slate-600 p-1"
                onClick={(event) => event.stopPropagation()}
              >
                <MoreVertical className="w-4 h-4" />
              </button>
            </div>

            {task.description && (
              <p className="text-xs text-slate-600 mb-3 line-clamp-3">{task.description}</p>
            )}

            {task.tags?.length > 0 && (
              <div className="flex flex-wrap gap-1 mb-3">
                {task.tags.map((tag) => (
                  <span
                    key={tag}
                    className="text-xs bg-slate-100 text-slate-700 px-2 py-0.5 rounded"
                  >
                    {tag}
                  </span>
                ))}
              </div>
            )}

            <div className="flex items-center gap-1 mb-3">
              <Flag
                className={`w-3 h-3 ${
                  task.priority === 'critical' || task.priority === 'high'
                    ? 'text-red-500'
                    : 'text-slate-400'
                }`}
              />
              <span
                className={`text-xs px-2 py-0.5 rounded border ${
                  priorityStyles[task.priority] || priorityStyles.medium
                }`}
              >
                {task.priority}
              </span>
            </div>

            {totalSubtasks > 0 && (
              <div className="mb-3">
                <button
                  onClick={(event) => {
                    event.stopPropagation();
                    onToggleExpand(task.id);
                  }}
                  className="flex items-center gap-1 text-xs text-slate-600 hover:text-slate-900 mb-2"
                >
                  {isExpanded ? <ChevronDown className="w-3 h-3" /> : <ChevronRight className="w-3 h-3" />}
                  <CheckSquare className="w-3 h-3" />
                  <span>
                    {completedSubtasks}/{totalSubtasks} subtasks
                  </span>
                </button>

                {isExpanded && (
                  <div className="space-y-1 ml-4">
                    {task.subtasks.map((subtask) => (
                      <div key={subtask.id} className="flex items-center gap-2 text-xs">
                        <input
                          type="checkbox"
                          checked={subtask.completed}
                          readOnly
                          className="rounded border-slate-300"
                          onClick={(event) => event.stopPropagation()}
                        />
                        <span className={subtask.completed ? 'line-through text-slate-400' : 'text-slate-700'}>

                        </span>
                      </div>

            <div className="flex items-center justify-between pt-3 border-t border-slate-100">

      const NewProjectModal = ({ onClose, onCreate }) => {

        const [color, setColor] = useState('#3b82f6');

        const handleSubmit = (event) => {
          event.preventDefault();
          if (!name.trim()) return;
          onCreate({ name: name.trim(), color });
          setName('');
          setColor('#3b82f6');
        };

        return (
          <div className="fixed inset-0 bg-slate-900/40 backdrop-blur-sm flex items-center justify-center z-50 px-4">

              </div>
              <form onSubmit={handleSubmit} className="px-6 py-5 space-y-5">
                <div>
                  <label className="text-sm font-medium text-slate-700 block mb-2">Project name</label>
                  <input
                    type="text"
                    value={name}
                    onChange={(event) => setName(event.target.value)}
                    placeholder="e.g. Internal Improvements"
                    className="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    autoFocus
                  />
                </div>
                <div>
                  <label className="text-sm font-medium text-slate-700 block mb-2">Accent colour</label>
                  <input
                    type="color"
                    value={color}
                    onChange={(event) => setColor(event.target.value)}

                <div className="flex justify-end gap-3 pt-2">

      const TaskFormModal = ({ onClose, onSubmit, projects, defaultProjectId }) => {
        const initialFormState = {
          title: '',
          description: '',
          projectId: defaultProjectId,
          status: 'new',
          priority: 'medium',
          dueDate: formatDate(new Date()),
          assignee: '',
          tags: '',
          attachments: '0',
          subtasks: '',
        };
        const [form, setForm] = useState(initialFormState);

        useEffect(() => {
          setForm((previous) => ({ ...previous, projectId: defaultProjectId }));
        }, [defaultProjectId]);

        const handleSubmit = (event) => {
          event.preventDefault();
          if (!form.title.trim()) {
            return;
          }
          onSubmit(form);
          setForm({ ...initialFormState, projectId: defaultProjectId });
        };

        const handleChange = (event) => {
          const { name, value } = event.target;
          setForm((previous) => ({ ...previous, [name]: value }));
        };

        return (
          <div className="fixed inset-0 bg-slate-900/40 backdrop-blur-sm flex items-center justify-center z-50 px-4">
            <div className="bg-white rounded-xl shadow-2xl w-full max-w-2xl">
              <div className="flex items-center justify-between px-6 py-4 border-b border-slate-200">
                <h2 className="text-lg font-semibold text-slate-900">Create Task</h2>
                <button className="text-slate-400 hover:text-slate-600" onClick={onClose}>
                  <X className="w-5 h-5" />
                </button>
              </div>
              <form onSubmit={handleSubmit} className="px-6 py-5 space-y-5">
                <div className="grid md:grid-cols-2 gap-5">
                  <div className="md:col-span-2">
                    <label className="text-sm font-medium text-slate-700 block mb-2">Task title</label>
                    <input
                      type="text"
                      name="title"
                      value={form.title}
                      onChange={handleChange}
                      placeholder="What needs to be done?"

                    />
                  </div>
                  <div className="md:col-span-2">
                    <label className="text-sm font-medium text-slate-700 block mb-2">Description</label>
                    <textarea
                      name="description"
                      value={form.description}
                      onChange={handleChange}
                      rows="3"
                      placeholder="Provide extra context for the assignee"
                      className="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    ></textarea>
                  </div>
                  <div>
                    <label className="text-sm font-medium text-slate-700 block mb-2">Project</label>
                    <select
                      name="projectId"
                      value={form.projectId}
                      onChange={handleChange}
                      className="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                      {projects.map((project) => (
                        <option key={project.id} value={project.id}>
                          {project.name}
                        </option>
                      ))}
                    </select>
                  </div>
                  <div>
                    <label className="text-sm font-medium text-slate-700 block mb-2">Status</label>

                      name="status"
                      value={form.status}
                      onChange={handleChange}
                      className="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                      {columns.map((column) => (
                        <option key={column.id} value={column.id}>
                          {column.title}
                        </option>
                      ))}
                    </select>
                  </div>
                  <div>
                    <label className="text-sm font-medium text-slate-700 block mb-2">Priority</label>
                    <select
                      name="priority"
                      value={form.priority}
                      onChange={handleChange}
                      className="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                      <option value="low">Low</option>
                      <option value="medium">Medium</option>
                      <option value="high">High</option>
                      <option value="critical">Critical</option>
                    </select>
                  </div>
                  <div>
                    <label className="text-sm font-medium text-slate-700 block mb-2">Assignee</label>
                    <input
                      type="text"
                      name="assignee"
                      value={form.assignee}
                      onChange={handleChange}
                      placeholder="e.g. Jane Smith"
                      className="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                  </div>
                  <div>
                    <label className="text-sm font-medium text-slate-700 block mb-2">Due date</label>
                    <input
                      type="date"
                      name="dueDate"
                      value={form.dueDate}
                      onChange={handleChange}
                      className="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                  </div>
                  <div>
                    <label className="text-sm font-medium text-slate-700 block mb-2">Tags</label>
                    <input
                      type="text"
                      name="tags"
                      value={form.tags}
                      onChange={handleChange}
                      placeholder="Separate with commas"
                      className="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                  </div>
                  <div>
                    <label className="text-sm font-medium text-slate-700 block mb-2">Attachments</label>
                    <input
                      type="number"
                      min="0"
                      name="attachments"
                      value={form.attachments}
                      onChange={handleChange}
                      className="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"

                  </div>
                  <div className="md:col-span-2">
                    <label className="text-sm font-medium text-slate-700 block mb-2">Subtasks (one per line)</label>
                    <textarea
                      name="subtasks"
                      value={form.subtasks}
                      onChange={handleChange}
                      rows="3"
                      placeholder={`Example:\nPrepare copy\nCreate assets`}
                      className="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"

                  </div>
                </div>
                <div className="flex justify-end gap-3 pt-2">
                  <button
                    type="button"
                    onClick={onClose}
                    className="px-4 py-2 text-sm font-medium text-slate-600 hover:text-slate-800"

                    Cancel
                  </button>
                  <button
                    type="submit"
                    className="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold rounded-lg"
                  >
                    Create task
                  </button>
                </div>
              </form>
            </div>
          </div>
        );
      };

      const TaskDetailModal = ({
        task,
        projects,
        columns,
        onClose,
        onUpdate,
        onDelete,
        onAddComment,
        onToggleSubtask,
        onAddSubtask,
      }) => {
        const [commentText, setCommentText] = useState('');
        const [commentAuthor, setCommentAuthor] = useState('Mumatec Team');
        const [newTag, setNewTag] = useState('');
        const [newSubtask, setNewSubtask] = useState('');

        useEffect(() => {
          setCommentText('');
          setNewTag('');
          setNewSubtask('');
        }, [task?.id]);

        if (!task) return null;

        const handleTagAdd = () => {
          if (!newTag.trim()) return;
          const tag = newTag.trim();
          if (task.tags?.includes(tag)) {
            setNewTag('');
            return;
          }
          onUpdate(task.id, {
            tags: [...(task.tags || []), tag],
          });
          setNewTag('');
        };

        const handleTagRemove = (tag) => {
          onUpdate(task.id, {
            tags: (task.tags || []).filter((existing) => existing !== tag),
          });
        };

        const handleCommentSubmit = (event) => {
          event.preventDefault();
          if (!commentText.trim()) return;
          onAddComment(task.id, {
            id: generateId('comment'),
            author: commentAuthor || 'Mumatec Team',
            createdAt: new Date().toISOString(),
            message: commentText.trim(),
          });
          setCommentText('');
        };

        const handleSubtaskSubmit = (event) => {
          event.preventDefault();
          if (!newSubtask.trim()) return;
          onAddSubtask(task.id, {
            id: generateId('subtask'),
            title: newSubtask.trim(),
            completed: false,
          });
          setNewSubtask('');
        };

        return (
          <div className="fixed inset-0 bg-slate-900/40 backdrop-blur-sm flex items-center justify-center z-50 px-4 py-6">
            <div className="bg-white rounded-2xl shadow-2xl w-full max-w-5xl max-h-[90vh] overflow-y-auto">
              <div className="sticky top-0 bg-white border-b border-slate-200 px-6 py-4 flex items-center justify-between">
                <div>
                  <h2 className="text-lg font-semibold text-slate-900">Task details</h2>

                <div className="flex items-center gap-2">

                    onClick={() => onDelete(task.id)}

              <div className="p-6">

                  <div className="lg:col-span-2 space-y-8">
                    <div>
                      <input
                        type="text"

                      ></textarea>

                    <div>
                      <div className="flex items-center justify-between mb-3">
                        <h3 className="text-sm font-semibold text-slate-900">Subtasks</h3>
                        <span className="text-xs text-slate-500">
                          {task.subtasks?.filter((s) => s.completed).length || 0} of {task.subtasks?.length || 0} completed

                      </div>
                      <div className="space-y-2">
                        {task.subtasks?.map((subtask) => (
                          <label
                            key={subtask.id}
                            className="flex items-center gap-3 p-2 rounded-lg border border-slate-200 hover:border-blue-300"

                            <input
                              type="checkbox"

                            <input

                              value={subtask.title}

                                onAddSubtask(task.id, { ...subtask, title: event.target.value, replace: true })

                              className={`flex-1 bg-transparent text-sm ${
                                subtask.completed ? 'line-through text-slate-400' : 'text-slate-700'

                            />

                      </div>
                      <form onSubmit={handleSubtaskSubmit} className="mt-3 flex gap-2">
                        <input

                          value={newSubtask}

                          placeholder="Add a new checklist item"
                          className="flex-1 border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                        />
                        <button
                          type="submit"
                          className="px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold rounded-lg"
                        >
                          Add
                        </button>
                      </form>
                    </div>

                    <div>
                      <h3 className="text-sm font-semibold text-slate-900 mb-2">Comments</h3>
                      <div className="space-y-4">
                        {sortComments(task.comments).map((comment) => (
                          <div key={comment.id} className="border border-slate-200 rounded-lg p-3">
                            <div className="flex items-center justify-between mb-1">
                              <span className="text-sm font-medium text-slate-800">{comment.author || 'Team'}</span>
                              <span className="text-xs text-slate-500">
                                {comment.createdAt
                                  ? new Date(comment.createdAt).toLocaleString()
                                  : 'Just now'}
                              </span>
                            </div>
                            <p className="text-sm text-slate-700 whitespace-pre-line">{comment.message}</p>
                          </div>
                        ))}
                      </div>
                      <form onSubmit={handleCommentSubmit} className="mt-4 space-y-2">
                        <div className="grid sm:grid-cols-2 gap-3">
                          <div>
                            <label className="text-xs font-medium text-slate-600 block mb-1">Your name</label>
                            <input
                              type="text"
                              value={commentAuthor}
                              onChange={(event) => setCommentAuthor(event.target.value)}
                              className="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                            />
                          </div>
                        </div>
                        <textarea
                          value={commentText}
                          onChange={(event) => setCommentText(event.target.value)}
                          rows="3"
                          placeholder="Share an update or ask a question"
                          className="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                        ></textarea>
                        <div className="flex justify-end">
                          <button
                            type="submit"
                            className="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold rounded-lg"
                          >
                            Comment
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>

                  <div className="space-y-5">
                    <div className="grid grid-cols-2 gap-3">
                      <div>
                        <label className="text-xs font-semibold text-slate-600 block mb-1">Project</label>
                        <select
                          value={task.projectId}
                          onChange={(event) =>
                            onUpdate(task.id, {
                              projectId: event.target.value,
                              source: event.target.value === 'whmcs' && task.source === 'user' ? 'user' : task.source,
                            })

                          className="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                          {projects.map((project) => (
                            <option key={project.id} value={project.id}>

                      <div>
                        <label className="text-xs font-semibold text-slate-600 block mb-1">Status</label>
                        <select
                          value={task.status}
                          onChange={(event) => onUpdate(task.id, { status: event.target.value })}
                          className="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                          {columns.map((column) => (
                            <option key={column.id} value={column.id}>
                              {column.title}
                            </option>

                        </select>
                      </div>
                      <div>
                        <label className="text-xs font-semibold text-slate-600 block mb-1">Priority</label>
                        <select
                          value={task.priority}
                          onChange={(event) => onUpdate(task.id, { priority: event.target.value })}
                          className="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                          <option value="low">Low</option>
                          <option value="medium">Medium</option>
                          <option value="high">High</option>
                          <option value="critical">Critical</option>
                        </select>
                      </div>
                      <div>
                        <label className="text-xs font-semibold text-slate-600 block mb-1">Assignee</label>
                        <input
                          type="text"
                          value={task.assignee || ''}
                          onChange={(event) => onUpdate(task.id, { assignee: event.target.value })}
                          placeholder="Assign a teammate"
                          className="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"

                      </div>
                      <div>
                        <label className="text-xs font-semibold text-slate-600 block mb-1">Due date</label>
                        <input
                          type="date"
                          value={formatDate(task.dueDate)}
                          onChange={(event) => onUpdate(task.id, { dueDate: event.target.value })}
                          className="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                        />
                      </div>
                      <div>
                        <label className="text-xs font-semibold text-slate-600 block mb-1">Attachments</label>
                        <button className="w-full border-2 border-dashed border-slate-300 rounded-lg px-3 py-2 text-sm text-slate-600 hover:border-blue-400 hover:text-blue-600">
                          Upload files
                        </button>
                      </div>
                    </div>

                    <div>
                      <label className="text-xs font-semibold text-slate-600 block mb-2">Tags</label>
                      <div className="flex flex-wrap gap-2 mb-3">
                        {task.tags?.map((tag) => (
                          <span
                            key={tag}
                            className="inline-flex items-center gap-1 text-xs bg-slate-100 text-slate-700 px-2 py-1 rounded"
                          >
                            {tag}
                            <button
                              type="button"
                              className="text-slate-400 hover:text-red-500"
                              onClick={() => handleTagRemove(tag)}
                            >
                              <X className="w-3 h-3" />
                            </button>
                          </span>
                        ))}
                      </div>
                      <div className="flex gap-2">
                        <input
                          type="text"
                          value={newTag}
                          onChange={(event) => setNewTag(event.target.value)}
                          placeholder="Add a tag"
                          className="flex-1 border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                        />
                        <button
                          type="button"
                          onClick={handleTagAdd}
                          className="px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold rounded-lg"
                        >
                          Add
                        </button>
                      </div>
                    </div>

                    {task.projectId === 'whmcs' && (
                      <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                        <h4 className="text-xs font-semibold text-blue-800 uppercase tracking-wide">WHMCS synced</h4>
                        <p className="text-xs text-blue-700 mt-1">
                          This task originated from WHMCS. Update its status here to keep both systems aligned.
                        </p>
                      </div>
                    )}
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };

      const ProjectBadge = ({ project, isActive, count, onSelect }) => (
        <button
          onClick={() => onSelect(project.id)}
          className={`px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap flex items-center gap-2 border transition-colors ${
            isActive
              ? 'bg-blue-50 text-blue-700 border-blue-200 shadow-sm'
              : 'text-slate-600 border-transparent hover:border-slate-200 hover:bg-slate-100'
          }`}
        >
          <span className="w-3 h-3 rounded-full" style={{ backgroundColor: project.color }}></span>
          {project.name}
          <span className="text-xs bg-slate-200 text-slate-700 px-2 py-0.5 rounded-full">{count}</span>
        </button>
      );

      const StatusSummaryCard = ({ summary }) => (
        <div className="grid sm:grid-cols-3 lg:grid-cols-5 gap-3">
          {summary.map((item) => (
            <div key={item.type} className="bg-white border border-slate-200 rounded-lg p-3">
              <p className="text-xs uppercase tracking-wide text-slate-500 font-semibold">{item.type}</p>
              <div className="flex items-baseline gap-2 mt-2">
                <span className="text-xl font-semibold text-slate-900">{item.count}</span>
                {typeof item.overdue === 'number' && item.overdue > 0 && (
                  <span className="text-xs text-red-500">{item.overdue} overdue</span>
                )}
              </div>
            </div>
          ))}
        </div>
      );

      const TodoKanbanPage = () => {
        const [projects, setProjects] = useState(initialProjects);
        const [tasks, setTasks] = useState(defaultTasks);
        const [selectedProjectId, setSelectedProjectId] = useState('whmcs');
        const [showNewProjectModal, setShowNewProjectModal] = useState(false);
        const [showTaskModal, setShowTaskModal] = useState(false);
        const [selectedTaskId, setSelectedTaskId] = useState(null);
        const [expandedTasks, setExpandedTasks] = useState({});
        const [searchTerm, setSearchTerm] = useState('');
        const [assigneeFilter, setAssigneeFilter] = useState('all');
        const [priorityFilter, setPriorityFilter] = useState('all');
        const [statusSummary, setStatusSummary] = useState([]);
        const [syncState, setSyncState] = useState({ loading: false, error: null, lastSynced: null });
        const [whmcsConfig, setWhmcsConfig] = useState(() => {
          try {
            return (
              JSON.parse(
                window.localStorage.getItem('whmcsConfig') ||
                  JSON.stringify({ url: '', identifier: '', secret: '', adminUsername: '', remember: false })
              ) || { url: '', identifier: '', secret: '', adminUsername: '', remember: false }
            );
          } catch (error) {
            return { url: '', identifier: '', secret: '', adminUsername: '', remember: false };
          }
        });

        useEffect(() => {
          if (whmcsConfig.remember) {
            window.localStorage.setItem('whmcsConfig', JSON.stringify(whmcsConfig));
          } else {
            const { remember } = whmcsConfig;
            window.localStorage.setItem('whmcsConfig', JSON.stringify({ ...whmcsConfig, remember }));
          }
        }, [whmcsConfig]);

        const selectedTask = useMemo(
          () => tasks.find((taskItem) => taskItem.id === selectedTaskId) || null,
          [tasks, selectedTaskId]
        );

        const projectCounts = useMemo(() => {
          const counts = projects.reduce((accumulator, project) => {
            accumulator[project.id] = tasks.filter((taskItem) => taskItem.projectId === project.id).length;
            return accumulator;
          }, {});
          return counts;
        }, [projects, tasks]);

        const assignees = useMemo(() => {
          const set = new Set();
          tasks
            .filter((taskItem) => taskItem.projectId === selectedProjectId && taskItem.assignee)
            .forEach((taskItem) => set.add(taskItem.assignee));
          return Array.from(set);
        }, [tasks, selectedProjectId]);

        const filteredTasks = useMemo(() => {
          const term = searchTerm.trim().toLowerCase();
          return tasks.filter((taskItem) => {
            if (taskItem.projectId !== selectedProjectId) return false;
            if (assigneeFilter !== 'all' && taskItem.assignee !== assigneeFilter) return false;
            if (priorityFilter !== 'all' && taskItem.priority !== priorityFilter) return false;
            if (!term) return true;
            return (
              taskItem.title.toLowerCase().includes(term) ||
              taskItem.description?.toLowerCase().includes(term) ||
              taskItem.tags?.some((tag) => tag.toLowerCase().includes(term))
            );
          });
        }, [tasks, selectedProjectId, searchTerm, assigneeFilter, priorityFilter]);

        const tasksByColumn = useMemo(() => {
          const map = {};
          columns.forEach((column) => {
            map[column.id] = filteredTasks.filter((taskItem) => taskItem.status === column.id);
          });
          return map;
        }, [filteredTasks]);

        const upsertTask = (taskId, updater) => {
          setTasks((previous) =>
            previous.map((taskItem) => (taskItem.id === taskId ? { ...taskItem, ...updater(taskItem) } : taskItem))
          );
        };

        const handleToggleSubtask = (taskId, subtaskId) => {
          upsertTask(taskId, (taskItem) => ({
            subtasks: taskItem.subtasks.map((subtask) =>
              subtask.id === subtaskId ? { ...subtask, completed: !subtask.completed } : subtask
            ),
          }));
        };

        const handleAddOrUpdateSubtask = (taskId, subtask) => {
          setTasks((previous) =>
            previous.map((taskItem) => {
              if (taskItem.id !== taskId) return taskItem;
              if (subtask.replace) {
                return {
                  ...taskItem,
                  subtasks: taskItem.subtasks.map((existing) =>
                    existing.id === subtask.id ? { ...existing, title: subtask.title } : existing
                  ),
                };
              }
              return {
                ...taskItem,
                subtasks: [...(taskItem.subtasks || []), { id: subtask.id, title: subtask.title, completed: !!subtask.completed }],
              };
            })
          );
        };

        const handleAddComment = (taskId, comment) => {
          setTasks((previous) =>
            previous.map((taskItem) =>
              taskItem.id === taskId
                ? { ...taskItem, comments: [...(taskItem.comments || []), comment] }
                : taskItem
            )
          );
        };

        const handleTaskUpdate = (taskId, updates) => {
          setTasks((previous) =>
            previous.map((taskItem) =>
              taskItem.id === taskId ? { ...taskItem, ...updates, updatedAt: new Date().toISOString() } : taskItem
            )
          );
        };

        const handleTaskDelete = (taskId) => {
          setTasks((previous) => previous.filter((taskItem) => taskItem.id !== taskId));
          setSelectedTaskId((current) => (current === taskId ? null : current));
        };

        const handleCreateProject = ({ name, color }) => {
          const baseId = name.toLowerCase().replace(/[^a-z0-9]+/g, '-');
          let uniqueId = baseId || generateId('project');
          let counter = 1;
          while (projects.some((project) => project.id === uniqueId)) {
            uniqueId = `${baseId}-${counter++}`;
          }
          const newProject = { id: uniqueId, name, color, isDefault: false };
          setProjects((previous) => [...previous, newProject]);
          setSelectedProjectId(newProject.id);
          setShowNewProjectModal(false);
        };

        const handleCreateTask = (form) => {
          const tags = form.tags
            .split(',')
            .map((tag) => tag.trim())
            .filter(Boolean);
          const subtasks = form.subtasks
            .split('\n')
            .map((line) => line.trim())
            .filter(Boolean)
            .map((title, index) => ({ id: generateId(`subtask-${index}`), title, completed: false }));
          const newTask = {
            id: generateId('task'),
            projectId: form.projectId,
            source: form.projectId === 'whmcs' ? 'user' : 'user',
            status: form.status,
            title: form.title.trim(),
            description: form.description.trim(),
            priority: form.priority,
            dueDate: form.dueDate,
            assignee: form.assignee.trim() || 'Unassigned',
            tags,
            attachments: Number(form.attachments) || 0,
            comments: [],
            subtasks,
          };
          setTasks((previous) => [...previous, newTask]);
          setShowTaskModal(false);
          setSelectedTaskId(newTask.id);
        };

        const handleToggleExpand = (taskId) => {
          setExpandedTasks((previous) => ({ ...previous, [taskId]: !previous[taskId] }));
        };

        const handleSyncWhmcs = async () => {
          if (!whmcsConfig.url) {
            setSyncState({ loading: false, error: 'Provide your WHMCS API endpoint first.', lastSynced: null });
            return;
          }
          setSyncState({ loading: true, error: null, lastSynced: syncState.lastSynced });
          try {
            const paramsBase = {
              responsetype: 'json',
              username: whmcsConfig.identifier,
              password: whmcsConfig.secret,
            };

            const statusResponse = await fetch(whmcsConfig.url, {
              method: 'POST',
              headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
              body: new URLSearchParams({ ...paramsBase, action: 'GetToDoItemStatuses' }),
            });
            const statusData = await statusResponse.json();
            const statusItems = Array.isArray(statusData?.todoitemstatuses?.status)
              ? statusData.todoitemstatuses.status
              : [];
            setStatusSummary(
              statusItems.map((item) => ({
                type: item.type || item.status || 'Unknown',
                count: Number(item.count) || 0,
                overdue: Number(item.overdue) || 0,
              }))
            );

            const itemsResponse = await fetch(whmcsConfig.url, {
              method: 'POST',
              headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
              body: new URLSearchParams({ ...paramsBase, action: 'GetToDoItems', limitnum: 250 }),
            });
            const itemsData = await itemsResponse.json();
            const whmcsItemsRaw = Array.isArray(itemsData?.items?.item)
              ? itemsData.items.item
              : itemsData?.items
              ? Object.values(itemsData.items)
              : [];

            const whmcsTasks = whmcsItemsRaw.map((item, index) => {
              const statusKey = statusFromLabel(item.status || item.type || item.title || 'New');
              const due = formatDate(item.duedate || item.dueDate || item.date || '');
              const tags = [];
              if (item.type) tags.push(item.type);
              if (item.category) tags.push(item.category);
              return {
                id: item.id ? `whmcs-${item.id}` : generateId(`whmcs-${index}`),
                projectId: 'whmcs',
                source: 'whmcs',
                status: statusKey,
                title: item.title || item.name || item.description || `To-Do ${index + 1}`,
                description: item.description || item.notes || '',
                priority: priorityFromLabel(item.priority || item.priorityTitle || ''),
                dueDate: due,
                assignee: item.admin || item.owner || 'Unassigned',
                tags,
                attachments: Number(item.attachments || 0),
                comments: [],
                subtasks: [],
              };
            });

            setTasks((previous) => {
              const filtered = previous.filter((taskItem) => taskItem.source !== 'whmcs');
              return [...filtered, ...whmcsTasks];
            });

            setSyncState({ loading: false, error: null, lastSynced: new Date().toISOString() });
          } catch (error) {
            setSyncState({ loading: false, error: error.message || 'Unable to synchronise WHMCS data.', lastSynced: null });
          }
        };

        const handleConfigChange = (event) => {
          const { name, value, type, checked } = event.target;
          setWhmcsConfig((previous) => ({
            ...previous,
            [name]: type === 'checkbox' ? checked : value,
          }));
        };

        return (
          <div className="min-h-screen bg-slate-100">
            <header className="bg-white border-b border-slate-200">
              <div className="max-w-7xl mx-auto px-6 py-4 flex flex-col gap-4 lg:flex-row lg:items-center lg:justify-between">
                <div>
                  <a href="index.html" className="text-xs uppercase tracking-wider text-slate-500 font-semibold">
                    StudyFlow Platform
                  </a>
                  <h1 className="text-2xl font-bold text-slate-900 mt-1">Todo &amp; Projects</h1>
                  <p className="text-sm text-slate-600 mt-1">
                    Manage WHMCS to-do items and internal projects in a single, customisable workspace.
                  </p>
                </div>
                <div className="flex flex-wrap items-center gap-3">
                  <button
                    onClick={() => setShowNewProjectModal(true)}
                    className="px-4 py-2 bg-white border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-50 flex items-center gap-2 text-sm font-medium"
                  >
                    <Plus className="w-4 h-4" />
                    New project
                  </button>
                  <button
                    onClick={() => setShowTaskModal(true)}
                    className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center gap-2 text-sm font-medium"
                  >
                    <Plus className="w-4 h-4" />
                    New task
                  </button>
                  <button
                    onClick={handleSyncWhmcs}
                    className={`px-4 py-2 rounded-lg flex items-center gap-2 text-sm font-medium border ${
                      syncState.loading
                        ? 'bg-blue-100 text-blue-700 border-blue-200 cursor-wait'
                        : 'bg-white border-slate-300 text-slate-700 hover:bg-slate-50'
                    }`}
                    disabled={syncState.loading}
                  >
                    <RefreshCw className={`w-4 h-4 ${syncState.loading ? 'animate-spin' : ''}`} />
                    {syncState.loading ? 'Syncing WHMCS' : 'Sync WHMCS'}
                  </button>
                </div>
              </div>

              <div className="border-t border-slate-200 bg-slate-50">
                <div className="max-w-7xl mx-auto px-6 py-3 flex items-center gap-2 overflow-x-auto">
                  {projects.map((project) => (
                    <ProjectBadge
                      key={project.id}
                      project={project}
                      isActive={selectedProjectId === project.id}
                      count={projectCounts[project.id] || 0}
                      onSelect={setSelectedProjectId}
                    />
                  ))}
                </div>
              </div>
            </header>

            <main className="max-w-7xl mx-auto px-6 py-6 space-y-6">
              <section className="bg-white border border-slate-200 rounded-xl p-4 shadow-sm">
                <h2 className="text-sm font-semibold text-slate-800 mb-3 flex items-center gap-2">
                  <Settings className="w-4 h-4" /> WHMCS connection
                </h2>
                <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-4">
                  <div>
                    <label className="text-xs font-semibold text-slate-600 block mb-1">API endpoint</label>
                    <input
                      type="url"
                      name="url"
                      value={whmcsConfig.url}
                      onChange={handleConfigChange}
                      placeholder="https://example.com/includes/api.php"
                      className="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                  </div>
                  <div>
                    <label className="text-xs font-semibold text-slate-600 block mb-1">Identifier / username</label>
                    <input
                      type="text"
                      name="identifier"
                      value={whmcsConfig.identifier}
                      onChange={handleConfigChange}
                      className="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                  </div>
                  <div>
                    <label className="text-xs font-semibold text-slate-600 block mb-1">Secret / password</label>
                    <input
                      type="password"
                      name="secret"
                      value={whmcsConfig.secret}
                      onChange={handleConfigChange}
                      className="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                  </div>
                  <div>
                    <label className="text-xs font-semibold text-slate-600 block mb-1">Admin username (optional)</label>
                    <input
                      type="text"
                      name="adminUsername"
                      value={whmcsConfig.adminUsername || ''}
                      onChange={handleConfigChange}
                      className="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                  </div>
                </div>
                <div className="flex flex-wrap items-center gap-3 mt-3 text-xs text-slate-500">
                  <label className="inline-flex items-center gap-2 cursor-pointer select-none">
                    <input
                      type="checkbox"
                      name="remember"
                      checked={!!whmcsConfig.remember}
                      onChange={handleConfigChange}
                      className="rounded border-slate-300"
                    />
                    Remember credentials on this device
                  </label>
                  {syncState.lastSynced && (
                    <span className="inline-flex items-center gap-1 bg-green-50 text-green-700 px-2 py-1 rounded-full">
                      <CheckSquare className="w-3 h-3" />
                      Synced {new Date(syncState.lastSynced).toLocaleString()}
                    </span>
                  )}
                  {syncState.error && (
                    <span className="inline-flex items-center gap-1 bg-red-50 text-red-600 px-2 py-1 rounded-full">
                      <X className="w-3 h-3" />
                      {syncState.error}
                    </span>
                  )}
                </div>
              </section>

              {statusSummary.length > 0 && (
                <section className="bg-white border border-slate-200 rounded-xl p-4 shadow-sm">
                  <h2 className="text-sm font-semibold text-slate-800 mb-3">WHMCS status overview</h2>
                  <StatusSummaryCard summary={statusSummary} />
                </section>
              )}

              <section className="bg-white border border-slate-200 rounded-xl p-4 shadow-sm">
                <div className="flex flex-col gap-3 lg:flex-row lg:items-center lg:justify-between mb-4">
                  <div className="flex-1 relative max-w-lg">
                    <Search className="w-4 h-4 absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" />
                    <input
                      type="text"
                      value={searchTerm}
                      onChange={(event) => setSearchTerm(event.target.value)}
                      placeholder="Search tasks..."
                      className="w-full pl-10 pr-4 py-2 border border-slate-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                  </div>
                  <div className="flex flex-wrap items-center gap-3">
                    <button className="px-4 py-2 border border-slate-300 rounded-lg text-sm font-medium text-slate-700 hover:bg-slate-50 flex items-center gap-2">
                      <Filter className="w-4 h-4" />
                      Filters
                    </button>
                    <select
                      value={assigneeFilter}
                      onChange={(event) => setAssigneeFilter(event.target.value)}
                      className="px-4 py-2 border border-slate-300 rounded-lg text-sm font-medium text-slate-700 hover:bg-slate-50"
                    >
                      <option value="all">All assignees</option>
                      {assignees.map((assignee) => (
                        <option key={assignee} value={assignee}>
                          {assignee}
                        </option>
                      ))}
                    </select>
                    <select
                      value={priorityFilter}
                      onChange={(event) => setPriorityFilter(event.target.value)}
                      className="px-4 py-2 border border-slate-300 rounded-lg text-sm font-medium text-slate-700 hover:bg-slate-50"
                    >
                      <option value="all">All priorities</option>
                      <option value="critical">Critical</option>
                      <option value="high">High</option>
                      <option value="medium">Medium</option>
                      <option value="low">Low</option>
                    </select>
                  </div>
                </div>

                <div className="flex gap-4 overflow-x-auto pb-2">
                  {columns.map((column) => (
                    <div key={column.id} className="flex-shrink-0 w-80">
                      <div className="bg-slate-100 rounded-lg p-4 h-full flex flex-col">
                        <div className="flex items-center justify-between mb-4">
                          <div className="flex items-center gap-2">
                            <span className="w-3 h-3 rounded-full" style={{ backgroundColor: column.color }}></span>
                            <h3 className="font-semibold text-slate-900 text-sm">{column.title}</h3>
                            <span className="bg-slate-200 text-slate-700 px-2 py-0.5 rounded-full text-xs font-medium">
                              {tasksByColumn[column.id]?.length || 0}
                            </span>
                          </div>
                          <button
                            className="text-slate-400 hover:text-slate-600"
                            onClick={() => {
                              setShowTaskModal(true);
                            }}
                          >
                            <Plus className="w-4 h-4" />
                          </button>
                        </div>
                        <div className="space-y-2 max-h-[calc(100vh-320px)] overflow-y-auto scrollbar-thin pr-1">
                          {tasksByColumn[column.id]?.map((task) => (
                            <TaskCard
                              key={task.id}
                              task={task}
                              onSelect={setSelectedTaskId}
                              onToggleExpand={handleToggleExpand}
                              isExpanded={!!expandedTasks[task.id]}
                            />
                          ))}
                          {tasksByColumn[column.id]?.length === 0 && (
                            <div className="text-xs text-slate-500 text-center py-6">
                              No tasks in this column.
                            </div>
                          )}
                        </div>
                      </div>
                    </div>
                  ))}
                </div>
              </section>
            </main>

            {showNewProjectModal && (
              <NewProjectModal
                onClose={() => setShowNewProjectModal(false)}
                onCreate={handleCreateProject}
              />
            )}

            {showTaskModal && (
              <TaskFormModal
                onClose={() => setShowTaskModal(false)}
                onSubmit={handleCreateTask}
                projects={projects}
                defaultProjectId={selectedProjectId}
              />
            )}

            {selectedTask && (
              <TaskDetailModal
                task={selectedTask}
                projects={projects}
                columns={columns}
                onClose={() => setSelectedTaskId(null)}
                onUpdate={handleTaskUpdate}
                onDelete={handleTaskDelete}
                onAddComment={handleAddComment}
                onToggleSubtask={handleToggleSubtask}
                onAddSubtask={handleAddOrUpdateSubtask}
              />
            )}
          </div>
        );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<TodoKanbanPage />);
    </script>
  </body>
</html>
